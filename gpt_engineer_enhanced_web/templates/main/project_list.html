{% extends 'main/base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Your Projects</h1>
    <a href="{% url 'create_project' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Create New Project</a>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for project in projects %}
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold">{{ project.name }}</h2>
                <p class="text-gray-600 mt-2">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.id %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">View Project</a>
            </div>
        {% empty %}
            <p>No projects yet. Create your first project!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
